{% extends 'base.html' %}
{% load bootstrap3 %}


{% block content %}
    <h1>The Dynamic Survey</h1>
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Submit
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
